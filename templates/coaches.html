{%extends 'index.html'%} 
{% block title%}
Soccer_information
{%endblock%}
{%block content%}

<div class = "coaches1 h-100">
  <button onclick="goBack()">Go Back</button>
    <div class = "coaches2 h-100" style=
    "background-color: black;
     ">
      <div class=" container-fluid h-100 justify-content-center align-items: center"
      style="padding: 100px;  
             background: linear-gradient(rgb(255 255 255 / 52%) 0%,rgb(0, 0, 0) 100%);">
              <div class = "name-start" style="width:100% justify-content-center align-items-center;">
                <div class="name-container d-flex flex-column justify-content-center align-items: center"
                style="color:white; background-color: rgb(0, 0, 0);  row-gap: normal; border-radius: 8px;
                ">
                 <table class="table table-dark table-striped">
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Team</th>
                            <th>Age</th>
                            <th>Height</th>
                            <th>Weight</th>
                            <th>Coach Type</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for coach in all_coaches %}
                        <tr>
                            {% for value in coach %}
                            <td>{{ value }}</td>
                            {% endfor %}
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
                </div>
              </div>
      </div>
    </div>
</div>



{%endblock%}
